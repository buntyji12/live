  </style>
</head>
<body>
  <div class="player">

  <script>
    const streams = {
      en: {
        "360": "https://tataplay.slivcdn.com/hls/live/2011747-b/TEN1HD/hdntl=exp=1757505691~acl=/*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_664.m3u8",

        "1080":"https://tataplay.slivcdn.com/hls/live/2011747-b/TEN1HD/hdntl=exp=1757505691~acl=/*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_3500.m3u8"
      },
      hi: {
        "360": "https://tataplay.slivcdn.com/hls/live/2020591-b/TEN3HD/hdntl=exp=1757505691~acl=/*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_664.m3u8",
        "720": "https://tataplay.slivcdn.com/hls/live/2020591-b/TEN3HD/hdntl=exp=1757505691~acl=/*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_1300.m3u8",
        "1080":"https://tataplay.slivcdn.com/hls/live/2020591-b/TEN3HD/hdntl=exp=1757505691~acl=/*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_3500.m3u8"
      }
    };

    const video = document.getElementById("video");
    const loading = document.getElementById("loading");
    const langSelect = document.getElementById("langSelect");
    const qualitySelect = document.getElementById("qualitySelect");

    let currentLang = "en";
    let currentQuality = "1080";

    function loadStream(lang, quality){
      const url = streams[lang][quality];
      loading.style.display = "flex";
      if(video.canPlayType("application/vnd.apple.mpegurl")){
        video.src = url;
      }else if(Hls.isSupported()){
        if(window._hls){ window._hls.destroy(); }
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>{loading.style.display="none";});
        window._hls = hls;
      }else{
        video.src = url;
      }
      video.oncanplay = ()=>{loading.style.display="none";};
    }

    function playStream(lang, quality){
      currentLang = lang;
      currentQuality = quality;
      langSelect.value = lang;
      qualitySelect.value = quality;
      loadStream(lang, quality);
    }

    langSelect.addEventListener("change", e=>{
      currentLang = e.target.value;
      loadStream(currentLang, currentQuality);
    });
    qualitySelect.addEventListener("change", e=>{
      currentQuality = e.target.value;
      loadStream(currentLang, currentQuality);
    });

    loadStream(currentLang, currentQuality);
  </script>
</body>
